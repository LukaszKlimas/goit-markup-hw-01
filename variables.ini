hunter_mark=2;сколько урона*круг наносит метка охотника

; скиллы рыцаря
shieldbash_chance=10;шанс оглушить врага при ударе с "мастером щита"
ram_chance=75;шанс оглушить каждого врага первым ударом с "тараном"
